<!-- ---------- Breadcrumb ---------- -->
<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink=".">Configuración General</a></li>
    <li class="breadcrumb-item active" aria-current="page">Concepto de Gastos</li>
  </ol>
</nav>

<!-- ---------- Section description ---------- -->
<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Registro de Concepto de Gastos</h4>
        <p class="text-muted">Sección dedicada para el registro de nuevos Concepto de hastos en el sistema, recuerda llenar todos los campos requeridos y asi podras guardar la información.</p>
      </div>
    </div>
  </div>
</div>

<!-- ---------- Form ---------- -->
<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Agregar Concepto de Gastos</h6>
          <form name="form" [formGroup]="form">

            <div class="row mt-4">
              <div class="col-md-6 offset-md-3">
                <div class="mb-3">
                  <div class="input-group">
                    <input type="text" class="form-control" formControlName="cDescripcion">
                    <button class="btn btn-outline-secondary" [disabled]="form.invalid" (click)="guardar()" type="button">Agregar</button>
                    <button class="btn btn-outline-secondary"[disabled]="this.nConcepto == 0" (click)="cancelar()" type="button">Borrar</button>
                  </div>
                </div>


              <ul class="list-group" *ngFor="let concepto of conceptos">
                <li class="list-group-item" aria-disabled="true" (click)="seleccionar(concepto)">{{concepto.cDescripcion}}</li>
              </ul>
              </div>
            </div>

          </form>
      </div>
    </div>
  </div>
</div>
