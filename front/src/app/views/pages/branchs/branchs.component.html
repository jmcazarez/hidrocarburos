<!-- ---------- Form ---------- -->
<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Formulario de Sucursales</h6>
        <form [formGroup]="form">

            <div class="row mt-4">
              <div class="col-sm-6">
                <div class="row">

                      <label class="form-label col-sm-3 col-form-label text-end">Folio</label>
                      <div class="col-sm-9">
                        <div class="input-group">
                        <input type="text" class="form-control form-control-sm" placeholder="" formControlName="nSucursal" >
                        <span class="input-group-text border-start-0 bg-white">
                          <i class="feather icon-search" (click)="openModal()"></i>
                        </span>
                      </div>
                      </div>


                  <label class="form-label col-sm-3 col-form-label text-end">Descripción</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control form-control-sm" placeholder="" formControlName="cDescripcion" maxlength="100"
                    [ngClass]="{'has-error': form.get('cDescripcion')?.hasError('required')}"
                    >
                    
                  </div>

                  <label class="form-label col-sm-3 col-form-label text-end">Plaza</label>


                  <div class="col-sm-9">
                    <select class="form-control form-control-sm" formControlName="nPlaza"
                    [ngClass]="{'has-error': form.get('nPlaza')?.hasError('required')}"
                    >
                      <option [value]="''">Seleccione ...</option>
                      <option *ngFor="let item of this.plazas" [ngValue]="item.nPlaza">{{ item.cDescripcion }}</option>
                    </select>
                   

                  </div>

                  <label class="form-label col-sm-3 col-form-label text-end">Cod. postal</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control form-control-sm" placeholder="" formControlName="cCodigoPostal" maxlength="5"
                    [ngClass]="{'has-error': form.get('cCodigoPostal')?.hasError('required')}"
                    >
                    <p class="error p-0 mt-1 mb-1"
                    *ngIf="form.get('cCodigoPostal')?.hasError('pattern')">
                      El campo no es un código postal válido.
                  </p>
                
                  </div>

                  <label class="form-label col-sm-3 col-form-label text-end">Pais</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control form-control-sm" placeholder="" formControlName="cPais" maxlength="45"
                    [ngClass]="{'has-error': form.get('cPais')?.hasError('required')}"
                    >
                   
                  </div>

                  <label class="form-label col-sm-3 col-form-label text-end">Estado</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control form-control-sm" placeholder="" formControlName="cEstado" maxlength="45"
                    [ngClass]="{'has-error': form.get('cEstado')?.hasError('required')}"
                    >
                   
                  </div>

                  <label class="form-label col-sm-3 col-form-label text-end">Municipio</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control form-control-sm" placeholder="" formControlName="cMunicipio" maxlength="45"
                    [ngClass]="{'has-error': form.get('cMunicipio')?.hasError('required')}"
                    >
                   
                  </div>

                  <!-- <label class="form-label col-sm-5 col-form-label text-end">Ciudad</label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control form-control-sm" placeholder="" formControlName="cCiudad" maxlength="45">
                    <p class="error p-0 mt-1 mb-1"
                    *ngIf="form.get('cCiudad')?.hasError('required')">
                      *Obligatorio.
                  </p>
                  </div> -->

                  <label class="form-label col-sm-3 col-form-label text-end">Colonia</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control form-control-sm" placeholder="" formControlName="cColonia" maxlength="45"
                    [ngClass]="{'has-error': form.get('cColonia')?.hasError('required')}"
                    >
                  
                  </div>

                </div>
              </div>

              <!-- <div class="col-sm-2"></div> -->

              <div class="col-sm-6">
                <div class="row">

                  <label class="form-label col-sm-3 col-form-label text-end">Dirección</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control form-control-sm" placeholder="" formControlName="cDireccion" maxlength="100"
                    [ngClass]="{'has-error': form.get('cDireccion')?.hasError('required')}"
                    >
                   
                  </div>

                  <label class="form-label col-sm-3 col-form-label text-end">Teléfono</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control form-control-sm" placeholder="" formControlName="cTelefono" maxlength="10"
                    [ngClass]="{'has-error': form.get('cTelefono')?.hasError('required')}"
                    >
                    <p class="error p-0 mt-1 mb-1"
                    *ngIf="form.get('cTelefono')?.hasError('pattern')">
                      El campo no es un teléfono válido a 10 dígitos.
                    </p>
                    
                  </div>

                  <label class="form-label col-sm-3 col-form-label text-end">Correo E.</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control form-control-sm" placeholder="" formControlName="cCorreoElectronico"
                    [ngClass]="{'has-error': form.get('cCorreoElectronico')?.hasError('required')}"
                    >
                    <p class="error p-0 mt-1 mb-1"
                  *ngIf="form.get('cCorreoElectronico')?.hasError('email')">
                    El campo no es un correo electrónico válido.
                  </p>
                 
                  </div>

                  <label class="form-label col-sm-3 col-form-label text-end">Encargado</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control form-control-sm" placeholder="" formControlName="cEncargado" maxlength="100"
                    [ngClass]="{'has-error': form.get('cEncargado')?.hasError('required')}"
                    >
                   
                  </div>

                  <label class="form-label col-sm-3 col-form-label text-end">Almacén</label>
                  <div class="col-sm-9">

                  <select class="form-control form-control-sm" formControlName="nAlmacen"
                  [ngClass]="{'has-error': form.get('nAlmacen')?.hasError('required')}"
                  >
                    <option [value]="''">Seleccione ...</option>
                    <option *ngFor="let item of this.almacenes" [ngValue]="item.nAlmacen">{{ item.cDescripcion }}</option>
                  </select>
                
                  </div>

                  <!-- <label class="form-label col-sm-5 col-form-label text-end">Cliente</label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control form-control-sm" placeholder="" formControlName="cCliente" maxlength="100">
                    <p class="error p-0 mt-1 mb-1"
                    *ngIf="form.get('cCliente')?.hasError('required')">
                      *Obligatorio.
                  </p>
                  </div> -->

                  <!-- <label class="form-label col-sm-5 col-form-label text-end">Almacen</label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control form-control-sm" placeholder="">
                  </div> -->
                </div>
              </div>
            </div>
          </form>
          <div class="d-flex justify-content-center my-4">
            <button type="button" class="btn btn-warning mx-2" (click)="limpiar()">Limpiar</button>
              <button *ngIf="this.nSucursal > 0"  type="button" class="btn btn-danger mx-2" (click)="eliminar()" >Eliminar</button>
              <button type="button" class="btn btn-primary mx-2" [disabled]="form.invalid" (click)="guardar()">Guardar</button>
          </div>
      </div>
    </div>
  </div>
</div>
