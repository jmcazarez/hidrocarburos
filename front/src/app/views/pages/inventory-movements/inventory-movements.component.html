<!-- ---------- Form ---------- -->
<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Formulario de Consultas de Movimientos de Inventarios</h6>
        <form name="form" [formGroup]="form" >

          <div class="row mt-4">
            <div class="col-sm-5">
              <div class="row">
                <label class="form-label col-sm-5 col-form-label text-end">Folio</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control form-control-sm">
                </div>

                <label class="form-label col-sm-5 col-form-label text-end">Tipo de Movimiento</label>
                <div class="col-sm-7 mb-1">
                  <select class="form-select  form-control-sm" aria-label="Default select example">
                    <option selected disabled></option>
                    <option value="1">Entrada x Compra</option>
                    <option value="2">Ajuste de Salida x Merma</option>
                    <option value="3">Salida x Venta</option>
                    <option value="4">Traspasos a Sucursales</option>
                  </select>
                </div>

                <label class="form-label col-sm-5 col-form-label text-end">Almacen</label>
                <div class="col-sm-7">
                  <div class="input-group mb-1">
                    <input type="text" class="form-control form-control-sm border-end-0"  formControlName="cAlmacen"
                    [ngClass]="{'has-error': form.get('nAlmacen')?.hasError('required')}" onfocus="this.select()">
                    <span class="input-group-text border-start-0 bg-white">
                      <i class="feather icon-search" (click)="openModalAlmacenes();"></i>
                    </span>
                  </div>
                </div>

                <label class="form-label col-sm-5 col-form-label text-end">Producto</label>
                <div class="col-sm-7">
                  <div class="input-group mb-1">
                    <input type="text" class="form-control form-control-sm border-end-0" formControlName="cArticulo"
                      [ngClass]="{'has-error': form.get('nArticulo')?.hasError('required')}" onfocus="this.select()">
                    <span class="input-group-text border-start-0 bg-white">
                      <i class="feather icon-search" (click)="openModalArticulos();"></i>
                    </span>
                  </div>
                </div>

                <label class="form-label col-sm-5 col-form-label text-end">Cantidad</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control form-control-sm" formControlName="nCantidadMovimiento"
                  currencyMask [options]="{ prefix: '', thousands: ',', decimal: '.', precision: 2 }"
                  onfocus="this.select()"
                  maxlength="20">
                </div>

                <label class="form-label col-sm-5 col-form-label text-end">Observaciones</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control form-control-sm" onfocus="this.select()" maxlength="200">
                </div>

              </div>
            </div>

            <div class="col-sm-2"></div>

            <div class="col-sm-5">

              <div class="row mt-4">
                <label class="form-label col-sm-5 col-form-label text-end">Fecha</label>
                <div class="col-sm-7">
                  <input type="date" class="form-control form-control-sm  justify-content-center"  id="dFechaRecepcion"
                  onfocus="this.select()" formControlName="dFechaMovimiento" max="{{maxDate | date:'yyyy-MM-dd'}}">
                </div>
              </div>
            </div>
          </div>

        </form>
        <div class="d-flex justify-content-end my-4">
          <button type="button" class="btn btn-warning mx-2">Limpiar</button>
          <button type="button" class="btn btn-dark mx-2">Cancelar</button>
          <button type="button" class="btn btn-primary mx-2">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>
