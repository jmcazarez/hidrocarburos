<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">BÃºsqueda de compra</h5>

  </div>
  <div class="modal-body">
    <input type='text' matInput placeholder='Buscar compra ...' (keyup)='filterDatatable($event)' [(ngModel)]="valueBuscador">
    <ngx-datatable class="material shadow-none" [rows]="data" [loadingIndicator]="loadingIndicator"
      [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [reorderable]="reorderable"
      [limit]="10" [scrollbarH]="true" (activate)="onClick($event)">
      <ngx-datatable-column name="Folio" prop="nCompra"></ngx-datatable-column>
      <ngx-datatable-column name="Tipo" prop="cTipoCompraLarga"></ngx-datatable-column>
      <ngx-datatable-column name="Empresa" prop="cEmpresa"></ngx-datatable-column>
      <ngx-datatable-column name="Producto" prop="cArticulo"></ngx-datatable-column>
      <ngx-datatable-column name="Fecha" prop="cFechaCompra"></ngx-datatable-column>
    </ngx-datatable>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">
      Cerrar
    </button>
    <!--  <button type="button" class="btn btn-primary">Save changes</button> -->
  </div>
