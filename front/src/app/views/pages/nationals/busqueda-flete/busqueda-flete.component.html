<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">BÃºsqueda de flete</h5>

  </div>
  <div class="modal-body">
    <input type='text' matInput placeholder='Buscar compra ...' (keyup)='filterDatatable($event)' [(ngModel)]="valueBuscador">
    <ngx-datatable class="material shadow-none" [rows]="data" [loadingIndicator]="loadingIndicator"
      [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [reorderable]="reorderable"
      [limit]="10" [scrollbarH]="true" (activate)="onClick($event)">
      <ngx-datatable-column name="Origen" prop="cOrigen"></ngx-datatable-column>
      <ngx-datatable-column name="Destino" prop="cDestino"></ngx-datatable-column>
      <ngx-datatable-column name="Kilometraje" prop="nKilometraje"></ngx-datatable-column>
      <ngx-datatable-column name="Precio $"  appDecimales4 maxlength="15" prop="nPrecio"></ngx-datatable-column>
    </ngx-datatable>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">
      Cerrar
    </button>
    <!--  <button type="button" class="btn btn-primary">Save changes</button> -->
  </div>
