<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Registro de Almacenes</h4>
        <p class="text-muted">Secci贸n dedicada para el registro de nuevos almacenes en el sistema, recuerda llenar todos los campos requeridos y asi podras guardar la informaci贸n.</p>

<!-- ---------- Form ---------- -->
<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Formulario de Almacenes</h6>
        <form name="form" [formGroup]="form" >


            <div class="row mt-4">
              <div class="col-sm-5">
                <div class="row">
                  <label class="form-label col-sm-5 col-form-label text-end">Folio</label>
                  <div class="col-sm-7">
                    <div class="input-group">
                      <input type="text" class="form-control form-control-sm" placeholder="" formControlName="nAlmacen" [disabled]="true">
                      <span class="input-group-text border-start-0 bg-white">
                        <i class="feather icon-search" (click)="openModal()"></i>
                      </span>
                    </div>
                  </div>

                  <label class="form-label col-sm-5 col-form-label text-end">Descripci贸n</label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control form-control-sm" placeholder="" formControlName="cDescripcion" maxlength="100">
                    <p class="error p-0 mt-1 mb-1"
                    *ngIf="form.get('cDescripcion')?.hasError('required')">
                      *Obligatorio.
                </p>
                  </div>

                  <label class="form-label col-sm-5 col-form-label text-end">Domicilio</label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control form-control-sm" placeholder="" formControlName="cDomicilio" maxlength="100">
                    <p class="error p-0 mt-1 mb-1"
                    *ngIf="form.get('cDomicilio')?.hasError('required')">
                      *Obligatorio.
                </p>
                  </div>
            
                </div>
              </div>
            
              <div class="col-sm-2"></div>
            
              <div class="col-sm-5"></div>
            </div>

          </form>
          <div class="d-flex justify-content-center my-4">
            <button type="button" class="btn btn-warning mx-2" (click)="limpiar()">Limpiar</button>
              <button *ngIf="this.nAlmacen > 0"  type="button" class="btn btn-danger mx-2" (click)="eliminar()" >Eliminar</button>
              <button type="button" class="btn btn-primary mx-2" [disabled]="form.invalid" (click)="guardar()">Guardar</button>
          </div>
      </div>
    </div>
  </div>
</div>
