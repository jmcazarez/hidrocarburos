<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Busqueda de usuarios</h5>

</div>
<div class="modal-body">
  <input type='text' matInput placeholder='Buscar usuario' (keyup)='filterDatatable($event)' [(ngModel)]="valueBuscador">
  <ngx-datatable class="material shadow-none" [rows]="usuarios" [loadingIndicator]="loadingIndicator"
    [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [reorderable]="reorderable"
    [limit]="10" [scrollbarH]="true" (activate)="onClick($event)">
    <ngx-datatable-column name="Id. Usuario" prop="id"></ngx-datatable-column>
    <ngx-datatable-column name="Nombre" prop="nombre" ></ngx-datatable-column>
  </ngx-datatable>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">
    Cerrar
  </button>
  <!--  <button type="button" class="btn btn-primary">Save changes</button> -->
</div>
