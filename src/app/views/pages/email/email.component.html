          <form>

            <div class="row mt-4">
              <div class="col-sm-5">
                <div class="row">
                  <label class="form-label col-sm-5 col-form-label text-end">Nombre</label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control form-control-sm" placeholder="">
                  </div>

                  <label class="form-label col-sm-5 col-form-label text-end">Cuenta de Correo</label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control form-control-sm" placeholder="">
                  </div>

                  <label class="form-label col-sm-5 col-form-label text-end">Contraseña</label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control form-control-sm" placeholder="">
                  </div>

                  <label class="form-label col-sm-5 col-form-label text-end">Repetir Contraseña</label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control form-control-sm" placeholder="">
                  </div>

                  <label class="form-label col-sm-5 col-form-label text-end">Servidor SMTP</label>

                    <input type="text" class="form-control form-control-sm" placeholder="">
                  </div>

                  <label class="form-label col-sm-5 col-form-label text-end">Puerto de Salida</label>

                </div>
              </div>

                  <label class="form-check-label" for="checkChecked">

                </div>
              </div>
            </div>

          <div class="d-flex justify-content-center my-4">
            <button type="button" class="btn btn-warning mx-2">Limpiar</button>
              <button type="button" class="btn btn-dark mx-2">Cancelar</button>
